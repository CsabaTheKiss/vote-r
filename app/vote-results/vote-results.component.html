<div id="vr-vote-results">
  <span class="icon-title icon-xlarge"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
  <h2>Thanks for voting!</h2>
  <div>
    <p>The flollowing users voted so far:</p>
    <p class="user-name">{{userList}}</p>
  </div>
  <h2>Results so far - {{ eventName }} </h2>
  <ul id="event-list">
    <li *ngFor="let event of endResults; let i = index">
      <span class="event-name">{{ event.name }}</span>
      <span class="vote-details">{{ event.voteAvg }} / {{ maxVoteVal }} </span>
    </li>
  </ul>
  <button (click)="goToMain()">Done</button>
</div>
