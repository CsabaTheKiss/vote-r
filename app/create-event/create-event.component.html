<section id="create-event">
  <span class="icon-title icon-xlarge"><i class="fa fa-cogs" aria-hidden="true"></i></span>
  <form [ngFormModel]="newEventForm" (ngSubmit)="saveNewEvent()" novalidate>
    <h2>Create an event</h2>
    <label for="eventName">Event name: </label>
    <br><input id="eventName" type="text"
      [(ngModel)]="eventName"
      ngControl="eventName"
      required
    >
    <br><label for="optionName">Event option name: </label>
    <br><input id="optionName" type="text"
      [(ngModel)]="eventOptionName"
    >
    <button (click)="addEventOption($event)" [disabled]="!eventOptionName">Add</button>
    <br>

    <p>
      The following event options will be saved:
      <span class="error-msg" [hidden]="newEventForm.controls.eventOptionCounter.valid">
        You need to add atleast {{ minNumOfEventOptions - eventOptionCounter }} event options!
      </span>
    </p>
    <input type="text"
      [(ngModel)]="eventOptionCounter"
      ngControl="eventOptionCounter"
      [hidden]="true"
      readonly>
    <ul class="event-option-list">
      <li *ngFor="let event of newEvent.events; let i = index">
        <span class="item-name">{{event.name}}</span>
        <span class="remove-item-wrapper" (click)="deleteEventOption(i)">
          <i class="fa fa-times del-icon" aria-hidden="true"></i>
        </span>
      </li>
    </ul>
    <button (click)="goBack($event)">Back</button>
    <input class="button" type="submit" value="save" [disabled]="!newEventForm.valid">
  </form>
</section>
